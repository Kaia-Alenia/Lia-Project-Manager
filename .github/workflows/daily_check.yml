name: Lia Daily Check

on:
  schedule:
    # Se ejecuta todos los días a las 13:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Botón manual activado

jobs:
  run-lia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ESTE ES EL PASO QUE FALTABA O ESTABA ROTO
      - name: Instalar herramientas de Lía
        run: |
          pip install requests beautifulsoup4 google-genai

      - name: Ejecutar a Lía
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
